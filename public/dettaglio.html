<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Notgeld per città</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 20px; }
    .scheda {
      border: 1px solid #ccc;
      border-radius: 5px;
      margin: 15px 0;
      padding: 10px;
      background-color: #fafafa;
    }
    img {
      max-height: 120px;
      margin-right: 10px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <a href="index.html">← Torna alla lista</a>
  <h1 id="titolo">Notgeld</h1>
  <div id="contenuto">Caricamento...</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const citta = params.get('citta');

    async function caricaNotgeld() {
      const res = await fetch('/notgeld/citta/' + encodeURIComponent(citta));
      const dati = await res.json();

      document.getElementById('titolo').textContent = `Notgeld di ${citta}`;
      const contenuto = document.getElementById('contenuto');
      contenuto.innerHTML = '';

      dati.forEach(n => {
        const div = document.createElement('div');
        div.className = 'scheda';

        div.innerHTML = `
          <p><strong>Valore:</strong> ${n.valore || ''} ${n.valuta || ''}</p>
          <p><strong>Catalogo:</strong> ${n.catalogo || ''} ${n.codice_catalogo || ''}</p>
          <p><strong>Note:</strong> ${n.note || ''}</p>
          ${n.url_fronte ? `<img src="${n.url_fronte}" alt="fronte">` : ''}
          ${n.url_retro ? `<img src="${n.url_retro}" alt="retro">` : ''}
        `;

        contenuto.appendChild(div);
      });
    }

    caricaNotgeld();
  </script>
</body>
</html>
