<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Upload immagine Notgeld</title>
</head>
<body>
  <h1>Carica immagine fronte o retro</h1>
  <form id="uploadForm">
    <input type="file" name="file" id="fileInput" required />
    <button type="submit">Carica</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById('uploadForm');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const file = document.getElementById('fileInput').files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append('file', file);

      try {
        const res = await fetch('/upload', {
          method: 'POST',
          body: formData
        });

        const data = await res.json();
        if (data.url) {
          result.innerHTML = `<p>URL immagine: <a href="${data.url}" target="_blank">${data.url}</a></p>`;
        } else {
          result.textContent = 'Errore durante upload';
        }
      } catch (err) {
        result.textContent = 'Errore: ' + err.message;
      }
    });
  </script>
</body>
</html>
